<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="./login.js" type="module"></script>
    <script defer src="./leaderboard.js" type="module"></script>
    <!-- <script defer src="./app2.js" type="module"></script> -->
  </head>
  <body>

<button class="logout" style="display: none;">LogOut</button>

  <div class="modal-wrapper leaderboard-modal-wrapper" style="display: none;">
    <div class="modal">
      <h4>Leaderboard</h4>
      <span style="font-size: 50%" class="record">MULTIPLAYER</span>
      <span style="font-size: 50%" class="record">SINGLEPLAYER</span>
      <div class="score"></div>
      <div class="close-button-wrapper">
        <button class="close-button">
          Close
          </button>
      </div>
  </div>
  </div>


    <div class="modal-wrapper reg-mod-wrapper" style="display: none;">
      
      <div class="reg-mod modal">
        <span class="change_text">Login if you want  to see your result on the leaderboard</span>
        <label>
          <span>Nickname</span>
        <input type="text" id="reg_nickname">
        </label>
        <label>
          <span>Password</span>
        <input type="password" id="reg_password">
      </label>
      <div class="buttons">
        <button class="sign-button">Sign up</button>
        <button class="login-button">Login</button>
      </div>
      
      <div class="skip-button-wrapper">
        <button class="skip-button">
          Skip
          <svg class="svg-arrow" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 24 24"><path d="M8.122 24l-4.122-4 8-8-8-8 4.122-4 11.878 12z"/></svg>
        </button>
      </div>
      </div>
    </div>
<!-- 
    <div class="modal-wrapper reg-mod-wrapper" style="display: none;">
      <div class="reg-mod">
        <input type="text" id="reg_nickname">
        <input type="password" id="reg_password">
        <button class="sign-button">Sign up</button>
      </div>
    </div> -->

    <div class="splash-container">
      <h1 class="splash-title">Battleship</h1>
      <div>
        <a href="./singleplayer.html" class="singleplayer-btn btn splash-btn">Single Player</a>
        <a href="./multiplayer.html" class="multiplayer-btn btn splash-btn">Multiplayer</a>
      </div>
      <button class="leaderboard">
        LEADERBOARD
      </button>
    </div>
    

    <img src="./images/battleship-large.svg" class="splash-battleship-image">

  </body>
</html>
